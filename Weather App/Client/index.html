<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Weather App</h1>
        <div class="getInput">
            <input type="text" v-model="city" placeholder="Enter city" @keyup.enter="getWeather" />
            <button @click="getWeather">Get Forecast</button>
        </div>
        <div v-if="errorMessage">
            <p style="color: red;">{{ errorMessage }}</p>
        </div>
        <div id="response" v-if="forecast.length">
            <h2>5-Day Weather Forecast for {{ city.toUpperCase() }}</h2>
            <p> {{ packingAdvice }}</p>
            <div id="response1">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature (Â°C)</th>
                            <th>Wind Speed (m/s)</th>
                            <th>Rain (mm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="day in forecast" :key="day.date">
                            <td>{{ day?.date}}</td>
                            <td>{{ day?.temp_min }} - {{ day?.temp_max }}</td>
                            <td>{{ day?.wind_speed }}</td>
                            <td>{{ day?.rain }}</td>
                        </tr>
                    </tbody>
                </table>
                <canvas id="pollutionChart"></canvas>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
